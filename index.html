<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Calorie Counter | Meal and Calorie Counter</title>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Calorie Counter</a>
        <ul class="right">
          <li class="clear-btn btn blue lighten-3">Clear All</li>
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <div class="container">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-content-title">Add Meal and Calorie Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" name="meal-item" id="meal-item" placeholder="Meal Item">
              <label for="meal-item">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" name="calories-item" id="calories-item" placeholder="Number of Calories">
              <label for="calories-item">Calories</label>
            </div>
            <button class="btn blue darken-3" id="add-btn"><i class="fa fa-plus">Add Item</i></button>
            <!-- <button class="update-btn btn orange"><i class="fa fa-pencil">Update Item</i></button>
            <button class="delete-btn btn red"><i class="fa fa-remove">Delete Item</i></button> -->
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left">Back</i></button>
          </div>
        </form>
      </div>
  </div>
  <!-- Total Claorie -->
  <h3 class="center-align">Total Clories: <span id="total-calories"></span></h3>

  <!-- Calories Items -->
  <ul id="list-item" class="collection">

</div>
